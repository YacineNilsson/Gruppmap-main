<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:,">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Open+Sans&family=Poppins:wght@200;400;600&family=Rubik+Maps&display=swap"
        rel="stylesheet">
    <script type="module" src="scripts/script.js" defer>
    </script>

    <title>Zombie Hunter</title>
</head>

<body>

    <div id="Startmenu">
        <input type="text" id="player-name" placeholder="Write your name">
        <div class="level-button-container">

            <button class="level" id="normal">NORMAL</button>
            <button class="level" id="hard">HARD</button>
            <button class="level" id="extreme">EXTREME</button>
        </div>
        <button id="startKnapp">PLAY</button>

    </div>

    <div id="game-over">
        <button id="restart-btn">RESTART</button>
        <button id="new-game-btn">NEW GAME</button>
    </div>

    <div id="hurt"></div>

    <img id="background" src="pictures/BG1.png" alt="">
    <!-- <img id="overlay" src="pictures/BG2.png" alt=""> -->
    <canvas id="canvas" width="1200" height="800"></canvas>

</body>

</html>
